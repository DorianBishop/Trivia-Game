<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="Stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <img src="./assets/images/4d022dd015c09731060bb81bb879add5.png" alt="Arnold">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        
    <!-- Start Button -->
    <main role="main" class="inner cover">
    <h1 class="cover-heading">Hey Arnold Trivia!</h1>
    <p class="lead btn btn-lg btn-warning" id="game-start">Start</p>
    <div class="col-lg-4 col-lg-offset-4 text-center">
    <p id="countdown">Time Remaining:<span id="timer"></span></p>
    </div>
    </main>
    
            
    <!-- Trivia Questions Section -->
    <div class="trivia-ques text-center">
    <p class="quest">1. Who were Arnold's legal guardians?</p>
    <form class="question">
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="wrong"> Grandpa Phil, & Grandma Viv
    </label>
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="correct"> Grandpa Phil, & Grandma Gertrude 
    </label>
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="wrong"> Grandpa Phil, & Grandma Lill 
    </label>
    </form>

    
    
    <p class="quest">2. What is the name of Arnolds bestfriend?</p>
    <form class="question">
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="correct"> Gerald Johanssen  
    </label>
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="wrong"> Harold Berman 
    </label>
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="wrong"> Eugene Horowitz  
    </label>
    </form>

                
    <p class="quest">3. What was the name of the school Arnold attended?</p>
    <form class="question">
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="wrong"> P.S. 116  
    </label>
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="correct"> P.S. 118 
    </label>
    <label class="form-check form-check-inline text-mysize">
    <input type="radio" name="optradio" class="optradio" value="wrong"> P.S.  119
    </form>

    <!-- Done Button -->
    <div>
    <p class="lead btn btn-lg btn-danger" id="game-done">Done
    </p>
    </div>
    </div>

    <!-- Summary Results -->
    <div class="results">
    <p class="lead2" id="summary">All Done!</p> 
    <p class="lead2" id="correctScore">Correct Answers:</p>
    <p class="lead2" id="wrongScore"></p>
    <p class="lead2" id="unanswered"></p>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script> </script>
	<footer>
        <div class="Copyright">
          Copyright &copy; Dorian Bishop.
        </div>
      </footer>
</head>
<body>
    
</body>
</html>
